<div class="col-md-12">
  <div class="clickable issue-tile" [class.selected]="isSelected" [class.last]="isLast">

    <div class="title">
      <div class="ellipsis">
        <a href="{{issue.url}}" target="_blank">{{issue.title}}</a>
      </div>
    </div>

    <div class="col-xs-5">

      <div class="left-body">
        <div class="row">
          <div class="col-sm-6">
            <label>Created At</label>
            <p>{{issue.createdAt | date}}</p>
          </div>
          <div class="col-sm-6">
            <label>Updated At</label>
            <p>{{issue.updatedAt | date}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Reporter</label>
            <p><a class="ellipsis" href="{{issue.reporterProfile}}" target="_blank">{{issue.reporter}}</a></p>
          </div>
          <div *ngIf="issue.assignee" class="col-sm-6">
            <label>Assignee</label>
            <p><a class="ellipsis" href="{{issue.assigneeProfile}}" target="_blank">{{issue.assignee}}</a></p>
          </div>
        </div>
      </div>

      <div class="row footer">
        <div class="col-xs-12">
          <span *ngFor="let label of issue.labels">
            <button
              class="btn btn-xs margin-bottom-5"
              [style.background-color]="label.color"
              (click)="$event?.stopPropagation(); handleFilterClick(label)"
              >
              {{label.name}}
            </button>
          </span>
        </div>
      </div>

    </div>

    <div class="col-xs-7 vertical-divider-left">
      <div class="container right-body">
        <label>Body</label>
        <div class="scroll">
          <p [innerHTML]="converMardownToHTML(issue.body) | sanitizeHtml"></p>
        </div>
      </div>
    </div>


  </div>
</div>
